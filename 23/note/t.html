<html>
    <meta charset="utf-8">
    <body>
        <h1>체질량 지수 BMI 구하기</h1> <br>
        <script>
            var height, weight;
            height = prompt("자신의 키를 미터 단위로 입력하세요");
            weight = prompt("자신의 몸무게를 입력하세요");

            function bmi(h, w) {
                return w/(h**2);
            }
            document.write("체칠량 지수 : <font color-red><b>" + bmi(height, weight)+ "</b></font> 입니다");

        </script>
    </body>

</html>
